<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Cadastro de Funcionários</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [formGroup]="form">
    <ion-item>
      <ion-label position="stacked">Nome: </ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">CPF: </ion-label>
      <ion-input [(ngModel)]="cpf" (focusout)="formataCPF(cpf)" type="text" formControlName="cpf"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Email: </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cargo: </ion-label>
      <ion-select formControlName="cargo">
        <ion-select-option value="RECEPCIONISTA">Recepcionista</ion-select-option>
        <ion-select-option value="SERVICOS_GERAIS">Serviços Gerais</ion-select-option>
        <ion-select-option value="SECRETARIO">Secretário</ion-select-option>
        <ion-select-option value="ESTAGIARIO">Estagiário</ion-select-option>
        <ion-select-option value="FARMACEUTICO">Farmacêutico</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Data de nascimento: </ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        cancelText="Cancelar"
        doneText="Selecionar"
        formControlName="dataNascimento"
        max="2050-12-12"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data de contratação: </ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        cancelText="Cancelar"
        doneText="Selecionar"
        formControlName="dataContratacao"
        max="2050-12-12"
      ></ion-datetime>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="salvar()" [disabled]="!form.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
